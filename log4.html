<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		*{
			margin: 0;border:0;padding: 0;box-sizing: border-box;
		}
		#container{
			
			min-height: 100vh;
		}
		.top
		{
			height: 50vh;
			background-color: #6495ED;
			position: relative;
		}
		.bottom

			height: 50vh;
			background-color: white;
		}
		#log{

			}
