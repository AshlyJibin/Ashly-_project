<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #ac00e6;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

  
  <div id="outer" style="align-content: center;width: 50%;margin-left: 25%;">
  <h2 style="text-align: center;color: #8300b3">Registration Form</h2>
   <div style=" background-color: #df80ff " >
      <form>
          <label >First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label >Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label >Address</label>
          <input type="text" id="address" name="address" placeholder="address..">

          <label >Qualification</label>
          <select id="quali" name="quali">
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="MBA">BBA</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Submit">
          </div>
    </form>
  </div>

</body>
</html>
