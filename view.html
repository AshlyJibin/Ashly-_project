<!DOCTYPE html>
<html>
<head>
	<title>view</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
	<div class="container">
		<table class="table table-stripped">
		<tbody id="data">
			
				<tr>
					<thead>
					<th>Id</th>
					<th>Name</th>
					<th>Pantone_value</th>
					<th>Year</th>
					<th>Color</th>

				</thead>

				</tr>
			
			
		</tbody>

	</div>

	</table>
	<script>
        fetch("https://reqres.in/api/userslist").then(
        	res=>{
        		res.json().then(
        			data=>{
						console.log(data.data);
						if(data.data.length>0){
						  var temp="";
						  data.data.forEach((u)=>{
							temp += "<tr>";
							temp += "<td>"+u.id+"</td";
							temp += "<td>"+u.name+"</td";
							temp += "<td>"+u.pantone_value+"</td";
							temp += "<td>"+u.year+"</td";
							temp += "<td>"+u.color+"</td>";
							temp += "</tr>";
						})
					document.getElementById("data").innerHTML=temp;
						}
					}
        	
        	
        		)
        	}
        	)
		
	</script>

</body>
</html>
